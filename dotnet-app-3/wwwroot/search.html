<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
</head>

<body>
    <h1>Search Engine</h1>

    <form>
        <input type="text" name="search">
        <button type="submit">Search</button>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const query123 = params.get("search");
        document.write('<h5> Search results: </h5>'+ query123);
    </script>
</body>
</html>
