<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
</head>

<!-- a poc for xss via htmli -->

<body>
    <h1>Search Engine</h1>

    <form>
        <input type="text" name="search">
        <button type="submit">Search</button>
    </form>

    <script>
        // extract query string so everything after ?
        const params = new URLSearchParams(window.location.search);
        // get value of search
        const query123 = params.get("search");
        // puts value of search into output
        document.write('<h5> Search results: </h5>'+ query123);
    </script>
</body>
</html>
